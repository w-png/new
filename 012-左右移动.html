<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin:0;padding:0;}
			ul{padding:0 20px;}
			li{list-style:none;border-bottom: 1px #888 dashed; height:50px;text-align: center; line-height: 50px;}
			li span{margin-left:20px;}
			li:hover{background-color: #eee;}
			ul{width:200px;height:400px;border:1px solid blue;margin:50px;float:left;}
			div{width:60px;height:400px;float:left;margin-top:50px;}
			div{line-height: 200px;text-align: center;}
			div button{width:50px;height:30px;}
		</style>
	</head>
	<body>
		<ul id="uLeft">
			<li><input type="checkbox"><span>小虹</span></li>
			<li><input type="checkbox"><span>小岚</span></li>
			<li><input type="checkbox"><span>小微</span></li>
			<li><input type="checkbox"><span>小青</span></li>
			<li><input type="checkbox"><span>小紫</span></li>
		</ul>
		<div>
			
			<button id="gr">→</button>
			<br/>
			<button id="gl">←</button>
		</div>
		<ul id="uRight">
			
		</ul>
	</body>
</html>
<script>
	let uLeft = document.getElementById("uLeft");
	let uRight = document.getElementById('uRight');
	
	
	let aLi = uLeft.getElementsByTagName("li");
	for(let i=0;i<aLi.length;i++){
		aLi[i].ondblclick=goRight;
	}
	
	function goRight(){
		//卖出去之前先打扮一下
		this.ondblclick=goLeft;
		//把自己卖到右边去
		uRight.appendChild(this);
	}
	
	function goLeft(){
		//先打扮一下
		this.ondblclick=goRight;
		//把自己卖到左边去
		uLeft.appendChild(this);
	}
	
	//为左右按钮绑定事件
	document.getElementById('gr').onclick=function(){
		//点击去右边
		//获取左边所有选中的
		//选择框  的checked属性为true表示选中
		//1.拿到左边所有的li ,一个一个判断是否为选中状态
		for(let x=0;x<aLi.length;x++){
			// alert(x+"---"+aLi.length)
			let ip = aLi[x].getElementsByTagName("input")[0];
			// alert(ip.checked);
			if(ip.checked == true){
				//说明选中了，该走了，去右边   ip  aLi[x]
				//卖出去之前先打扮一下
				aLi[x].ondblclick=goLeft;
				//把自己卖到右边去
				uRight.appendChild(aLi[x]);
				x--;
			}
			
		}
	}
	let aLi0 = uRight.getElementsByTagName("li");
	document.getElementById('gl').onclick=function(){
		//点击去左边
		for(let x=0;x<aLi0.length;x++){
			// alert(x+"---"+aLi.length)
			let ipp = aLi0[x].getElementsByTagName("input")[0];
			// alert(ip.checked);
			if(ipp.checked == true){
				//说明选中了，该走了，去右边   ip  aLi[x]
				//卖出去之前先打扮一下
				aLi0[x].ondblclick=goRight;
				//把自己卖到右边去
				uLeft.appendChild(aLi0[x]);
				x--;
			}
			
		}
	}
	
	
	
	console.log("a");
	
</script>
